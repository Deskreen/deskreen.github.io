name: Sync ads.txt from Ezoic

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-ads-txt:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Ezoic ads.txt
        run: |
          curl -L -o /tmp/ezoic-ads.txt https://srv.adstxtmanager.com/19390/deskreen.com || true
          # Check if file is empty or contains error indicators
          if [ ! -s /tmp/ezoic-ads.txt ] || grep -qi "404\|not found\|error" /tmp/ezoic-ads.txt 2>/dev/null; then
            echo "Warning: Ezoic ads.txt is empty, not available, or contains errors"
            touch /tmp/ezoic-ads-empty
          fi

      - name: Build ads.txt
        run: |
          # Use Ezoic ads.txt directly if available and valid
          if [ ! -f /tmp/ezoic-ads-empty ] && [ -s /tmp/ezoic-ads.txt ]; then
            # Remove empty lines and use Ezoic content
            grep -v '^[[:space:]]*$' /tmp/ezoic-ads.txt > ads.txt || true
          else
            echo "Error: Ezoic ads.txt is not available"
            exit 1
          fi
          
          # Remove duplicates while preserving order
          awk '!seen[$0]++' ads.txt > /tmp/ads-tmp.txt && mv /tmp/ads-tmp.txt ads.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet ads.txt; then
            echo "No changes to ads.txt"
            exit 0
          fi
          
          git add ads.txt
          git commit -m "chore: update ads.txt from Ezoic [skip ci]"
          git push

