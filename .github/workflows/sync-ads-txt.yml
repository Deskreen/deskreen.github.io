name: Sync ads.txt from Ezoic

on:
  # schedule:
  #   # Run daily at 2 AM UTC
  #   - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-ads-txt:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Ezoic ads.txt
        run: |
          curl -L https://srv.adstxtmanager.com/80720/deskreen.com > ads.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet ads.txt; then
            echo "No changes to ads.txt"
            exit 0
          fi
          
          git add ads.txt
          git commit -m "chore: update ads.txt from Ezoic [skip ci]"
          git push

